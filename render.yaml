services:
  - type: web
    name: ambitionly-backend
    env: node
    plan: free
    nodeVersion: 18
    buildCommand: npm install && npm run build
    startCommand: npx tsx --tsconfig backend/tsconfig.json server.ts
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production

